<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    
    <link rel="stylesheet" href="../../../main.css">
    <link rel="stylesheet" href="./character-main.css">

    <nav>
      <ul id="nav_tab_character">
          <li class="nav_tab">
              <a href="../../profile/profile-page/profile.html">Profile</a>
          </li>
          <li class="nav_tab">
              <a href="../../group/group-main-page/group-main.html">Groups</a>
          </li>
          <li class="nav_tab">
              <a href="../../creator/character-creator/character-main.html" id="active">Sheets</a>
          </li>
          <li class="nav_tab">
              <a href="../../wiki/wiki-glossary/wiki-glossary.html">Wiki</a>
          </li>
          <li class="nav_home" id="logo">
              <a href="../../../index.html"><img src="../../../icon.png"></a>
          </li>
      </ul>
  </nav>
</head>

<body>

    <div class="container">

        <div class="statCol">

            <div class="stat">
                <div class="circle">
                  <input id="str-input" class="userInput" type="number" min="0" max="30" value="10" oninput="updateStr(this.value)">
                  <span>Strength</span>
                </div>
                <div id="str-mod" class="rectangle">0</div>
            </div>

            <div class="stat">
                <div class="circle">
                    <input id="dex-input" class="userInput" type="number" min="0" max="30" value="10" oninput="updateDex(this.value)">
                    <span>Dexterity </span>
                  </div>
                
                <div id="dex-mod" class="rectangle">0</div>
            </div>

            <div class="stat">
                <div class="circle">
                    <input id="con-input" class="userInput" type="number" min="0" max="30" value="10" oninput="updateCon(this.value)">
                    <span>Constitution </span>
                </div>
                <div id="con-mod" class="rectangle">0</div>
            </div>

            <div class="stat">
                <div class="circle">
                    <input id="int-input" class="userInput" type="number" min="0" max="30" value="10" oninput="updateInt(this.value)">
                    <span>Intelligience </span>
                </div>
                <div id="int-mod" class="rectangle">0</div>
            </div>

            <div class="stat">
                <div class="circle">
                    <input id="wis-input" class="userInput" type="number" min="0" max="30" value="10" oninput="updateWis(this.value)">
                    <span>Wisdom </span>
                </div>
                <div id="wis-mod" class="rectangle">0</div>
            </div>

            <div class="stat">
                <div class="circle">
                    <input id="cha-input" class="userInput" type="number" min="0" max="30" value="10" oninput="updateCha(this.value)">
                    <span>Charisma </span>
                </div>
                <div id="cha-mod" class="rectangle">0</div>
            </div>

        </div>

        <div class="col2">
            <div class="containerTop">
                <div class="infoSection">
                  <div class="infoLeft">Top Left Block</div>
                  <div class="infoRight">
                    <div class="textbox-container">
                      <span>Class</span>
                      <div class="textbox"><input class = "userInput" type="text"></div>
                    </div>
                    <div class="textbox-container">
                      <span>Background</span>
                      <div class="textbox"><input class = "userInput" type="text"></div>
                    </div>
                    <div class="textbox-container">
                      <span>Exp</span>
                      <div class="textbox"><input class = "userInput" type="text"></div>
                    </div>
                    <div class="textbox-container">
                      <span>Race</span>
                      <div class="textbox"><input class = "userInput" type="text"></div>
                    </div>
                    <div class="textbox-container">
                      <span>Alignment</span>
                      <div class="textbox"><input class = "userInput" type="text"></div>
                    </div>
                    <div class="textbox-container">
                      <span>Name</span>
                      <div class="textbox"><input class = "userInput" type="text"></div>
                    </div>
                    

                  </div>
                </div>
                <div class="containerSide">
                    <div class="left-block">Bot Left Block</div>
                    <div class="right-block">BotRight Block</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./character-main.js"></script>

</body>

</html>
