    </head>


    <body>
        <main>
            <form id="create-group-form">
                <label for="group-name">Group Name:</label>
                <input type="text" id="group-name" name="group-name" placeholder="Placeholder">

                <label for="players">Players:</label>
                <input type="text" id="players" name="players" placeholder="JohnDoe142, EpicUser11">

                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Group Description"></textarea>

                <button type="submit">Submit</button>
            </form>
        </main>
        <body>
            <script>

                document.getElementById('create-group-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    const groupName = document.getElementById('group-name').value;
                    const players = document.getElementById('players').value;
                    const description = document.getElementById('description').value;

                    let groups = JSON.parse(localStorage.getItem('groups')) || [];
                    let newGroup = { groupName, players, description };
                    groups.push(newGroup);

                    localStorage.setItem('groups', JSON.stringify(groups));
                    
                    window.location.href = '../../group/group-main-page/group-main.html';
                });

                
            </script>
        </body>
    </body>
