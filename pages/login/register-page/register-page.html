<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="../../../main.css">
    <link rel="stylesheet" href="./register-page.css">
    
    <nav>
        <ul id="nav_tab_group">
            <li class="nav_home" id="logo">
                <a href="../"><img src="../../../icon.png"></a>
            </li>
        </ul>
    </nav>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            // prints out username and pwd
            console.log("Username:", username);
            console.log("Password:", password);

            alert("Registration successful!");
            window.location = "../login-page/login-page.html";
        }
    </script>
</head>
<body>
    <div id="register">
        <form id="registerForm" action="../login-page/login-page.html" onsubmit="handleSubmit(event)">
            <div class="input-box">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <div class="input-box">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <label for="confirm_password">Confirm Password</label>
            </div>
            <div class="button-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
